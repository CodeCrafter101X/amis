<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ذكريات لا تنسى</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="3.jpg" alt="Logo">
            <h1>زكرياء ميلاد</h1>
        </div>
    </header>
    <main id="memoryList">
        <!-- زر إضافة ذكرى -->
        <button class="btn-add-memory" onclick="openMemoryModal()">إضافة ذكرى جديدة <i class="fas fa-plus"></i></button>

        <!-- بطاقات الذكريات ستظهر هنا -->
    </main>

    <!-- نموذج إدخال كلمة المرور -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <span class="close" onclick="closePasswordModal()">&times;</span>
            <h2>إدخال كلمة المرور</h2>
            <input type="password" id="passwordInput" placeholder="كلمة المرور" required>
            <button class="btn-submit" onclick="checkPassword()">تأكيد</button>
        </div>
    </div>

    <!-- نموذج إضافة الذكرى -->
    <div class="modal" id="memoryModal" style="display: none;">
        <div id="memoryForm">
            <span class="close" onclick="closeMemoryModal()">&times;</span>
            <h2><i class="fas fa-sticky-note"></i> إضافة ذكرى جديدة</h2>
            <div class="form-group">
                <i class="fas fa-pencil-alt"></i>
                <input type="text" id="memoryTitle" placeholder="عنوان الذكرى" required>
            </div>
            <div class="form-group">
                <i class="fas fa-comment"></i>
                <textarea id="memoryContent" placeholder="محتوى الذكرى" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="memoryImage" accept="image/*">
            </div>
            <button class="btn-submit" onclick="addMemory()"><i class="fas fa-save"></i> إضافة</button>
        </div>
    </div>

    <!-- نموذج عرض الصورة -->
    <div class="modal" id="imageModal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeImageModal()">&times;</span>
            <img id="modalImage" src="" alt="صورة الذكرى">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
